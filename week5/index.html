<!DOCTYPE html>
<html>

<head>
  <title>Robo Dealer</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

  <h1>Robo Dealer</h1>

  <button onclick="dealHand();">Deal Hand</button>

  <hr>
  <div id="card_hand"></div>

  <script>
    const suits = ["Hearts"  , "Spades", "Clubs", "Diamonds", 2, 3, 4, 5, 6, 7, 8, 9, 10 ];
    const values = ["Ace", "Jack", "Queen", "King" ];

    function Card(value, suit) {
      this.value = value;
      this.suit = suit;
    }

    var deck = [];

    function getDeck() {
      deck = [];
      for (let i = 0; i < suits.length; i++) {
        for (let j = 0; j < values.length; j++) {
          let cardObject = new Card(values[j], suits[i]);
          deck.push(cardObject);
        }
      }
      return deck;
    }

    function randomizeCardOrder(deck) {
      for (let i = deck.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [deck[i], deck[j]] = [deck[j], deck[i]];
      }
      return deck;
    }

    const dealHand = () => {
      let fullDeck = randomizeCardOrder(getDeck());
      let hand = fullDeck.slice(0, 5);

      let html = "<ul>";
      for (let i = 0; i < hand.length; i++) {
        html += "<li>" + hand[i].value + " of " + hand[i].suit + "</li>";
      }
      html += "</ul>";

      $("#card_hand").html(html);

      return false; // prevent page reload
    }
  </script>

</body>

</html>
